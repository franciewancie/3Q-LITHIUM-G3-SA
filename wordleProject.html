<!DOCTYPE html>
<html>
    <head>
        <title>Wordle</title>
        <style>
            div, h1, span, p {
                font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #FFDBE9;
            }

            h1 {
                text-align: center;
            }

            .game-container {
                display: flex;
                align-items: flex-start;
                gap: 50px;
            }

            .grid {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .box {
                display: flex;
                justify-content: center;
                gap: 15px;
            }

            .box > div {
                width: 80px;
                height: 80px;
                border: 4px solid black;
                border-radius: 10px;
                font-size: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
            }

            .legend {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 15px;
                border: 2px solid black;
                background-color: white;
                border-radius: 10px;
            }

            .legend-item {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .legend-box {
                width: 30px;
                height: 30px;
                border: 2px solid black;
                border-radius: 5px;
            }

            .pink { background-color: pink; }
            .blue { background-color: lightblue; }
            .red { background-color: red; }

            .answer {
                margin-top: 20px;
            }

            button {
                background-color: #FFDBE9;
                border: 2px solid black;
                border-radius: 10px;
                font-size: 18px;
                padding: 10px 20px;
                cursor: pointer;
                transition: transform 0.2s ease-in-out;
            }

            button:hover {
                transform: scale(1.1);
            }

            #win-image, #lose-image {
            display: none;
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 50vw;
            height: 50vh;
            z-index: 1000;
            opacity: 0;
            animation: flash 1s ease-in-out;
}


        </style>
        
    </head>
    <script src="JavaScript/wordleProject.js"></script>

    <body>
        <h1>Let's Play Wordle!</h1>

        <div class="game-container">
            <div class="grid">
                <div id="r-0" class="r-0 box">
                    <div id="r-0-0"></div>
                    <div id="r-0-1"></div>
                    <div id="r-0-2"></div>
                    <div id="r-0-3"></div>
                    <div id="r-0-4"></div>
                </div>
                <div id="r-1" class="r-1 box">
                    <div id="r-1-0"></div>
                    <div id="r-1-1"></div>
                    <div id="r-1-2"></div>
                    <div id="r-1-3"></div>
                    <div id="r-1-4"></div>
                </div>
                <div id="r-2" class="r-2 box">
                    <div id="r-2-0"></div>
                    <div id="r-2-1"></div>
                    <div id="r-2-2"></div>
                    <div id="r-2-3"></div>
                    <div id="r-2-4"></div>
                </div>
                <div id="r-3" class="r-3 box">
                    <div id="r-3-0"></div>
                    <div id="r-3-1"></div>
                    <div id="r-3-2"></div>
                    <div id="r-3-3"></div>
                    <div id="r-3-4"></div>
                </div>
                <div id="r-4" class="r-4 box">
                    <div id="r-4-0"></div>
                    <div id="r-4-1"></div>
                    <div id="r-4-2"></div>
                    <div id="r-4-3"></div>
                    <div id="r-4-4"></div>
                </div>
                
            </div>
            
            <div class="legend">
                <h3>Legend</h3>
                <div class="legend-item"><div class="legend-box pink"></div> Correct Placement</div>
                <div class="legend-item"><div class="legend-box blue"></div> Correct Letter, Wrong Placement</div>
                <div class="legend-item"><div class="legend-box red"></div> Wrong Letter</div>
                <div class="legend-item"></div> If you Wish to restart, simply reload the page.</div>
            </div>
        </div>
        
        <div class="answer">
            <button onclick="checkWord()">Enter a word</button>
            <img id="win-image" src="Pics/win.jpg" alt="Winner!">
            <img id="lose-image" src="Pics/lose.jpg" alt="Loser!">

            <audio id="win-sound">
                <source src="Audio/winAudio.mp3" type="audio/mp3">
            </audio>

            <audio id="lose-sound">
                <source src="Audio/loseAudio.mp3" type="audio/mp3">
            </audio>

        </div>
    </body>
</html>
